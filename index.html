<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="./css/index.css">
    <title>Akwan-Name-Generator</title>
</head>
<body>
    <h1 class="text-center">Gender Name Randomiser</h1>

    <header class="jumbotron text-primary bg-info ml-5 mr-5 pt-5">
        <h2 class="text-center text-danger">AKWAN Name Selector</h2>
        <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born</p>
    </header>    

    <div class="form pt-5 ml-5">
        <div class="Date of Birth">
        <label for="Date of Birth">Birthday Date:</label>
        <input type="date" id="Bdate" name="Bdate"><br><br>
        </div>
        
        <div class=" Day of The week">
        <label for="Day of The Week">Day of the week born</label>
       <select class=" week Day" id="week Day" required>
        <option selected disabled value="">Select</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </div><br><br>
        
        <div class="submit button">
            <input type="submit" value="Submit">
        </div>
    </div>

    <link rel="stylesheet" href="js/index.js">
</body>
</html>
